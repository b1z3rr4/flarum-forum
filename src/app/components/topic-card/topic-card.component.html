<div class="topic-card-container">
  <mat-card class="topic-card">
    <mat-card-header>
      <mat-card-title>{{ topic.attributes.title }}</mat-card-title>
      <mat-card-subtitle>By: {{ topic.relationships?.user?.data?.attributes?.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ topic.attributes.slug | slice: 0 : 100 }}...</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>See topic</button>
      <span>Answers ({{ topic.attributes.commentCount }})</span>
    </mat-card-actions>
  </mat-card>
</div>
